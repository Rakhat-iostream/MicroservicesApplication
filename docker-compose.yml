version: '3.4'

services:
    catalogdb:
        image: mongo
    basketdb:
        image: redis
    orderdb:
        image: postgres
    rabbitmq:
        image: rabbitmq:3-management-alpine
    catalog.api:
        image: ${DOCKER_REGISTRY-}catalogapi
        build:
            context: .
            dockerfile: src/Catalog/Catalog.API/Dockerfile
    basket.api:
        image: ${DOCKER_REGISTRY-}basketapi
        build:
            context: .
            dockerfile: src/Basket/Basket.API/Dockerfile
    ordering.api:
        image: ${DOCKER_REGISTRY-}orderingapi
        build:
            context: .
            dockerfile: src/Ordering/Ordering.API/Dockerfile
    apigateway:
        image: ${DOCKER_REGISTRY-}apigateway
        build:
            context: .
            dockerfile: src/APIGateway/OcelotAPIGateway/Dockerfile
    shoppingweb:
        image: ${DOCKER_REGISTRY-}shoppingweb
        build:
            context: .
            dockerfile: src/Web/ShoppingWeb/Dockerfile


    identityservice:
        image: ${DOCKER_REGISTRY-}identityservice
        build:
            context: .
            dockerfile: src/Identity/IdentityService/IdentityService/Dockerfile

